<style>
.button-stretch {
    background-color: green;
    color: white;
    padding-left: 16px;
    padding-right: 16px;
    padding-top: 5px;
    padding-bottom: 5px;
    border: none;
    transition: padding 0.25s
}

.button-stretch:hover {
    padding-left: 35px;
    padding-right: 35px;
    padding-top: 15px;
    padding-bottom: 15px;
}

.button-shadow {
    background-color: green;
    color: white;
    padding-left: 16px;
    padding-right: 16px;
    padding-top: 5px;
    padding-bottom: 5px;
    border: none;
    transition: padding 0.25s;
    cursor: pointer;
    box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.25);
}

.button-shadow:active {
    margin-left: 3px;
    margin-top: 3px;
    margin-bottom: 3px;
    box-shadow: none;
}
</style>


<button class="button-stretch">Stretch</button>

<button class="button-shadow">Save walter white.com</button>
